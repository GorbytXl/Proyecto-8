<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
        {{c.name}}
    </ion-item>
  </ion-list>

</ion-content>

<ion-content>
  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>Adrian Trivi√±o</ion-label>
  </ion-item>

  <ion-button>
    <ion-icon slot="start" name="star"></ion-icon>
    Nombres
  </ion-button>
  
  <ion-button>
    Edad
    <ion-icon slot="end" name="star"></ion-icon>
  </ion-button>
  
  <ion-button>
    Tuki tuki
    <ion-icon slot="icon-only" name="star"></ion-icon>
  </ion-button>

  <ion-list>
    <ion-item>
      <ion-input label="Ingrese su nombre" label-placement="floating" fill="solid"  placeholder=" ">
        <div slot="Label">Nombre <ion-text color="danger">(Required) </ion-text> </div>
      </ion-input>
      <ion-input labelPlacement="floating"  fill="solid" placeholder="hi@ionic.io">
        <div slot="label">Email <ion-text color="danger">(Required)</ion-text></div>
      </ion-input>
    </ion-item>
  
  
    <ion-item>
      <ion-input label="Ingrese el nombre de la empresa" label-placement="floating" fill="solid" placeholder="Enter company name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="ingrese ubicacion " label-placement="floating" fill="solid" placeholder=" "></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="ingrese capital " label-placement="floating" fill="solid" placeholder=" " [readonly]="true"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Disabled input" label-placement="floating" fill="solid"  value="53703" [disabled]="true"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
